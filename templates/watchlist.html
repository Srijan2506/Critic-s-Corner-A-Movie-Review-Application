<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Critic's Corner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #333; /* Dark background color */
            color: #fff; /* White text color for better readability on dark background */
        }
        
        /* Red button */
        .btn-delete {
            background-color: #dc3545; /* Red color */
            border-color: #dc3545; /* Red color */
        }

        /* Style for the button text */
        .btn-delete:hover {
            color: white; /* White text color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class="navbar-brand" href="">Critic's Corner</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="watchlist">Movielist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="watchlistItemForm">post a review</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h2 class="mt-4">Movielist</h2>
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th class="text-left">Title</th>
                <th class="text-left">Rating</th>
                <th class="text-left">Priority</th>
                <th class="text-left">Review</th>
                <th class="text-left"></th>
                <th class="text-left"></th> <!-- Add an empty header for the delete button column -->
                
            </tr>
            </thead>
            <tbody>
    <tr th:each="movierow : ${watchlistrows}">
        <td th:text="${movierow.title}">Avatar</td>
        <td th:text="${movierow.rating}">7.8</td>
        <td th:text="${movierow.priority}">LOW</td>
        <td th:text="${movierow.comment}">Peter recommended</td>
        <td>
            <td>
    <div class="d-inline">
        <a href="#" class="btn btn-info" role="button" th:href="@{/watchlistItemForm(id=${movierow.id})}">Edit</a>
        <form action="/deleteMovie" method="post" class="d-inline">
            <input type="hidden" name="id" th:value="${movierow.id}" />
            <button type="submit" class="btn btn-delete">Delete</button>
        </form>
    </div>
</td>

    </tr>
</tbody>

        </table>
        <hr/>
        <div>
            <div>Number of movies: <span th:text="${noofmovies}"></span></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
